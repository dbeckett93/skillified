{% extends 'main/base.html' %}

{% block title %}Events - Skillified{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Events</h2>
    <form method="get" action="{% url 'events' %}" class="mb-3">
        <div class="input-group mb-3">
            <input type="text" name="q" class="form-control" placeholder="Search events...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
        <div class="input-group mb-3">
            <input type="date" name="event_date" class="form-control datetimepicker" placeholder="Event date">
            <button type="submit" class="btn btn-primary">Filter by Date</button>
        </div>
    </form>
    <div class="row">
        {% for event in events %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.overview }}</p>
                    <p><strong>Date and Time:</strong> {{ event.date_time }}</p>
                    <a href="{% url 'event_detail' event.id %}" class="btn btn-primary">View Event</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        flatpickr(".datetimepicker", {
            enableTime: false,
            dateFormat: "Y-m-d",
        });
    });
</script>
{% endblock %}
