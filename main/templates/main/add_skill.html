{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Skill - Skillified{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Skill</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Add Skill</button>
    </form>
</div>
{% endblock %}
